<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            
        }
        #box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box">box1</div>
        <div id="box">box2</div>
    </div>
</body>
</html>
